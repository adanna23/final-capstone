<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <!--Header Section-->
        <header class="row">
            <div class="col-12 col-md-6" id="header-text">
                <h2>A Photographic Story</h2>
         
        </header>

    <!--Navbar-->
    <nav class ="ct-nav">

        <div>
            <div class="container-fluid">
                <div class="row align-items-center">
        
                  <div class="col-6 col-xl-2" data-aos="fade-down">
                    <h1 class="mb-0"><a href="{{ url_for('site.home') }}" class="text-white h2 mb-0">Adanna Eleje</a></h1>
                  </div>
                  <div class="col-10 col-md-8 d-none d-xl-block" data-aos="fade-down">
                    <nav class="site-navigation position-relative text-right text-lg-center" role="navigation">
        
                      <ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
            <img src="../static/images/final-logo.png" alt="Ada Logo">
        </div>


            <ul id="horizontal-list">
                <a href="{{ url_for('site.home') }}">
                    <li>Portfolio</li>
                </a>
                <a href="{{ url_for('site.contact') }}">
                    <li>Contact Me</li>
                </a>
                <a href="{{ url_for('site.about') }}">
                    <li>About Me</li>
                </a>
                <a href="{{ url_for('site.profile') }}">
                    <li>Profile</li>
                </a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}">
                    <li>Log Out</li>
                </a>
                {% else %}
                <a href="{{ url_for('auth.signin')}}">
                    <li>Sign In</li>
                </a>
                <a href="{{ url_for('auth.signup')}}">
                    <li>Sign Up</li>
                </a>
                {% endif %}
            </ul>
        </div>
        
    </nav>

    {% block content %}
    {% endblock content %}


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
